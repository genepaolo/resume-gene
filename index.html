<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200;400;700&display=swap" rel="stylesheet">
        <title>Gene's Resume</title>
</head>
<body>
    
    <header class="header">
        <h1 class="header__title">Gene Flores' Resume</h1>
        <input type="checkbox" class="header__settings__checkbox" id="settings-toggle">
        <div class="modal-settings">
            <div class="modal-settings__header header">
                <h1 class="header__title">Settings</h1>
            </div>
            <div class="modal-settings__content">
                <ul class="modal-settings__content__list">
                    <li class="modal-settings__content__list__item"><span class="modal-settings-item-text">Dark Theme</span><span class="modal-settings-item-button">Button Holder</span></li>
                    <li class="modal-settings__content__list__item"><span class="modal-settings-item-text">High Contrast</span><span class="modal-settings-item-button">Button Holder</span></li>
                </ul>
                <label for="settings-toggle" class="modal-settings__content__button">
                    <div  class="modal-settings__close">Close</div>
                </label>
            </div>
        </div>
        <label for="settings-toggle" class="header__settings__button">
            <div  class="header__settings__button__image"></div>
        </label>
        
    </header>
    <section class="section-resume">
        <div class="resume">
            <div class="resume__cover resume__cover--front">
                <div class="resume__cover resume__cover--front"></div>
            </div>
            <!--  -->
            <input type="checkbox" class="resume__tab__checkbox resume__tab__checkbox--summary" id="summary-toggle">
            <div class="resume__tab resume__tab--summary">
                <label for="summary-toggle" class="resume__tab__button resume__tab__button--summary">
                    <span href="#" class="resume__tab__title resume__tab__title--summary">
                        Summary
                    </span>
                </label>
                <label for="summary-toggle" class="resume__tab__button resume__tab__button--summary"></label>
            </div>
            <!--  -->
            <input type="checkbox" class="resume__tab__checkbox resume__tab__checkbox--info" id="info-toggle">
            <div class="resume__tab resume__tab--info">
                <label for="info-toggle" class="resume__tab__button resume__tab__button--info">
                    <span href="#" class="resume__tab__title resume__tab__title--info">
                        Info
                    </span>
                </label>
            </div>
            <!--  -->
            <input type="checkbox" class="resume__tab__checkbox resume__tab__checkbox--education" id="education-toggle">
            <div class="resume__tab resume__tab--education">
                <label for="education-toggle" class="resume__tab__button resume__tab__button--education">
                    <span href="#" class="resume__tab__title resume__tab__title--education">
                        Education
                    </span>
                </label>
            </div>
            <!--  -->
            <input type="checkbox" class="resume__tab__checkbox resume__tab__checkbox--skills-and-interests" id="skills-and-interests-toggle">
            <div class="resume__tab resume__tab--skills-and-interests">
                <label for="skills-and-interests-toggle" class="resume__tab__button resume__tab__button--skills-and-interests">
                    <span href="#" class="resume__tab__title resume__tab__title--skills-and-interests">
                        Skills & interests
                    </span>
                </label>
            </div>
            <!--  -->
            <input type="checkbox" class="resume__tab__checkbox resume__tab__checkbox--experience" id="experience-toggle">
            <div class="resume__tab resume__tab--experience">
                <label for="experience-toggle" class="resume__tab__button resume__tab__button--experience">
                    <span class="resume__tab__title resume__tab__title--experience">
                        Experience
                    </span>
                </label>
            </div>
            <div class="resume__cover resume__cover--back"></div>
        </div>
    </section>
    <footer class="footer"></footer>
</body>
</html>
